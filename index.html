<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Preview | Frontend Mentor Challenge</title>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- LOcal Stylesheet -->
    <link rel="stylesheet" href="./public/styles/css/style.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <img src="./public/images/drawers.jpg" alt="" />
      </div>
      <div class="content">
        <h3 class="title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h3>
        <p class="details">
          Ever been in a room felt like something was missing? Perhaps it felt
          slightly bare and uninviting. I've got some simple tips to help you
          make any room feel complete.
        </p>
        <div class="profile">
          <div class="avatar">
            <img
              src="./public/images/avatar-michelle.jpg"
              alt=""
              class="avatar"
            />
          </div>
          <div class="id">
            <span class="name">Michelle Appleton</span>
            <br />
            <br />
            <span class="date">28 Jun 2020</span>
          </div>
          <div class="share">
            <img src="./public/images/icon-share.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
